<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="login.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
</head>
<body>
<div class="layout center">
<div class="login-box">
    <h2>Criar Conta</h2>

    <input type="text" id="usuario" placeholder="Nome de Guerra" >
    <input type="password" id="senha" placeholder="Senha">
    <input type="password" id="confirmar-senha" placeholder="Confirmar Senha">

    <!-- Mensagem de erro -->
    <p id="mensagem-erro" class="mensagem-erro"></p>

    <button id="btn" type="button" class="btn-feedback">
        <span class="btn-text">Criar Conta</span>
        <span class="btn-spinner"></span>
        <span class="btn-check">✓</span>
        <span class="btn-error">✕</span>
    </button>

    <p class="link">
        Já tem conta?
        <a href="login.html">Voltar ao login</a>
    </p>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>
<script src="register.js"></script>

</body>
</html>
